<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://kit.fontawesome.com/5b278632e6.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="icon" href="Asset/icon1.svg">
    <link rel="stylesheet" href="webMini.css">
    <title>Document</title>
</head>
<body>
    <div class="maincontainer">
        <div class="header">
            <div class="logo"> 
                <div>
                    <i class="fab fa-fedora"></i>
                </div>
                <div>Blaze.io</div>
            </div>
            <div class="menu">
                <div>
                    <div>Product</div>
                    <div>Company</div>
                    <div>Integrations</div>
                    <div>Pricing</div>
                </div>
            </div>
            <div class="login">Sign In</div>
            <div class="menu-bars">
                <i class="fas fa-bars"></i>
            </div>
        </div>
        <div class="jumbotron1">
            <div class="intro-text">
                <div>Pricing to suit all sizes of business</div>
                <div>Upgrades are as simple as installing plugins</div>
            </div>
            <div class="menuButton">
                <button class="Yearly">Yearly</button>
                <button class="Monthly">Monthly</button>
                <div>*Join and get 20% off coupon</div>
            </div>
            <div class="menuBox">
                <div class="boxKiri">
                    <div>Free</div>
                    <div>$0</div>
                    <div>per life</div>
                    <button class="getStarted"> Get Started</button>
                </div>
                <div class="boxTengah">
                    <div>Premium</div>
                    <div>$39</div>
                    <div>per month</div>
                    <button class="getStarted"> Get Started</button>
                </div>
                <div class="boxKanan">
                    <div>Enterprise</div>
                    <div>$100</div>
                    <div>per month</div>
                    <button class="getStarted"> Get Started</button>
                </div>
            </div>
            
        </div>
    </div>
    
</body>
</html>
