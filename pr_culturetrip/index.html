<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Replicate Culture Trip</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/29c9553c6c.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>

        <div class="hero-background-img">
          <img src="./assets/hero-background.jpeg" alt="">
        </div>
        <nav class="navbar navbar-expand-lg navbar-light flex-wrap m-0">
          <div class="container-fluid">
            <a class="navbar-brand fs-4 semi-bold m-0 p-0" href="#">culture trip</a>
            <div class="flex-center">
              <div class="flex-center custom-nav-btn custom-active">Places to Stay</div>
              <div class="flex-center custom-nav-btn">Experiences</div>
              <div class="flex-center custom-nav-btn">Trips</div>
            </div>
            <div class="flex-center">
              <i class="fas fa-search nav-icon-size me-4"></i>
              <i class="fas fa-bars nav-icon-size ms-1"></i>
            </div>
            <div class="row col-12 flex-nowrap m-0 mt-3 mb-2 p-0 align-items-center justify-content-center">
              <div class="custom-search-wrapper search-shadow">
                <i class="fas fa-map-marker-alt icon-position"></i>
                <input type="text" class="fw-light" placeholder="Where are you going?"/>
              </div>
              <div class="custom-search-wrapper search-shadow">
                <i class="far fa-calendar icon-position"></i>
                <div class="vertical-line"></div>
                <input type="text" class="fw-light" placeholder="Check In?"/>
              </div>
              <div class="custom-search-wrapper search-shadow">
                <i class="far fa-calendar icon-position"></i>
                <div class="vertical-line"></div>
                <input type="text" class="fw-light" placeholder="Check Out"/>
              </div>
              <div class="custom-search-wrapper search-shadow">
                <i class="fas fa-user-friends icon-position"></i>
                <div class="vertical-line"></div>
                <input type="text" class="fw-light" placeholder="1 Room, 2 Adults"/>
                <i class="fas fa-search nav-icon-size icon-search-position"></i>
              </div>
              <div class="bottom-shadow"></div>
            </div>

          </div>
        </nav>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
